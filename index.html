<!DOCTYPE html>
<html>
<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->

<!--  character set of your HTML page.                                        -->
<!--  ----------------------------------------------------------------------  -->
<head>
	<style>
		body {
		    background: #89b5c8b3;
		}
		.main-container{
			display: flex;
		    justify-content: center;
		    align-items: center;
		    height: 600px;
		}
		.parentContainer{
			border-radius: 2px;
		    margin: auto;
		    width: 50%;
		    background: #21827ab3;
		}
		form{
		   
		    box-shadow: 0px 1px 13px #ECEFF1;
		}
		.submit {
          text-align: center;
            }
		label{
            padding: 10px;
            color: #ECEFF1;
            
	    }
		.int-box-row{
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		input[type="text"], .sel {
			box-shadow: 0px 2px 10px #263238;
			border-radius: 2px;
			padding: 10px 0px 8px 3px;
		    color: #263238;
		    margin: 4px;
		    border: 0px;
            background: #eeeeeefa;
		    width: 170px;
		}
		.in-gd{
			display: grid;
		}
	input[type="submit"] {
    background: #795548;
    margin: 15px;
    padding: 10px;
    width: 101px;
    color: #ECEFF1;
    border: none;
    border-radius: 3px;
}
	</style>
	<meta HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
</head>
<body>
<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <FORM> element to your page.             -->
<!--  ----------------------------------------------------------------------  -->
	<div class="main-container">

	<div class="parentContainer" >
		<center>
<h1 style="color:#ECEFF1;">Contact Form<h1>
</center>

	<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
            <input type=hidden name="oid" value="00D2v000002GF2p">
			<input type=hidden name="retURL" value="https://www.morphogenesis.org/">
			<input type="hidden" id="lead_source" name="lead_source" value="Web" />
     
     <div class="int-box-row">
    	<div class="in-gd">
    		<label for="salutation">Salutation</label>
			
			<select  id="salutation" class="sel" name="salutation" >
			<option value="">--None--</option>
			<option value="Mr.">Mr.</option>
			<option value="Ms.">Ms.</option>
			<option value="Mrs.">Mrs.</option>
			<option value="Dr.">Dr.</option>
			<option value="Prof.">Prof.</option>
		</select>
	   </div>
	   <div class="in-gd">
	   	<label for="first_name">First Name</label>
			<input  id="first_name" maxlength="40" name="first_name" placeholder="First name" size="20" type="text" />
		</div>
        <div class="in-gd">
        	<label for="first_name">Last Name</label>
		<input  id="last_name" maxlength="80" name="last_name" placeholder="Last name" size="20" type="text" />
        </div>
	   
	</div>
		
		
        <div class="int-box-row">
        <div class="in-gd">
		<label for="company">Company</label>
		<input  id="company" maxlength="40" name="company" size="20" placeholder="Company" type="text" />
        </div>
        <div class="in-gd">
		<label for="industry">Industry</label>

		<select  id="industry" name="industry" class="sel">
		<option value="">--None--</option><option value="Agriculture">Agriculture</option>
		<option value="Apparel">Apparel</option>
		<option value="Banking">Banking</option>
		<option value="Biotechnology">Biotechnology</option>
		<option value="Chemicals">Chemicals</option>
		<option value="Communications">Communications</option>
		<option value="Construction">Construction</option>
		<option value="Consulting">Consulting</option>
		<option value="Education">Education</option>
		<option value="Electronics">Electronics</option>
		<option value="Energy">Energy</option>
		<option value="Engineering">Engineering</option>
		<option value="Entertainment">Entertainment</option>
		<option value="Environmental">Environmental</option>
		<option value="Finance">Finance</option>
		<option value="Food &amp; Beverage">Food &amp; Beverage</option>
		<option value="Government">Government</option>
		<option value="Healthcare">Healthcare</option>
		<option value="Hospitality">Hospitality</option>
		<option value="Insurance">Insurance</option>
		<option value="Machinery">Machinery</option>
		<option value="Manufacturing">Manufacturing</option>
		<option value="Media">Media</option>
		<option value="Not For Profit">Not For Profit</option>
		<option value="Recreation">Recreation</option>
		<option value="Retail">Retail</option>
		<option value="Shipping">Shipping</option>
		<option value="Technology">Technology</option>
		<option value="Telecommunications">Telecommunications</option>
		<option value="Transportation">Transportation</option>
		<option value="Utilities">Utilities</option>
		<option value="Other">Other</option>
		</select>
	</div>
	<div class="in-gd">
			<label for="Purpose">Project Purpose</label>
			<select  id="00N2v00000XW93W" class="sel" name="00N2v00000XW93W" title="Business Type / Purpose">
			<option value="">--None--</option>
			<option value="Commercial">Commercial</option>
			<option value="Hospitality">Hospitality</option>
			<option value="Houses">Houses</option>
			<option value="Institutional">Institutional</option>
			<option value="Interior">Interior</option>
			<option value="Landscape">Landscape</option>
			<option value="Master Planning">Master Planning</option>
			<option value="Offices">Offices</option>
			<option value="Residential">Residential</option>
			</select>
		</div>
</div>
    <div class="int-box-row">
    	<div class="in-gd">
			<label for="url">Website</label>
			<input  id="url" maxlength="80" name="url" placeholder="Website"  type="text" />
	   </div>
	   <div class="in-gd">
			<label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" placeholder="Email-id" type="text" />
		</div>
        <div class="in-gd">
		<label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" placeholder="Phone " type="text" />
        </div>
	   
	</div>

	<div class="int-box-row">
		<div class="in-gd">
		<label for="city">City</label><input  id="city" name="city" size="20" placeholder="City" type="text" />
	    </div>
       <div class="in-gd">
		<label for="state">State/Province</label><input  id="state" maxlength="20" name="state" size="20" placeholder="State" type="text" />
	   </div>
<div class="in-gd">
    	<label for="country">Country</label><input  id="country" maxlength="40" name="country" size="20" placeholder="Country" type="text" />
       </div>
		
    </div>
    <div class="int-box-row">
    	
       <div class="in-gd">
		<label for="description">Description</label><textarea name="description" placeholder="Description" class="sel des"></textarea>
	   </div>
    </div>
    <div class="submit">
        <input type="submit" name="submit" > 
    </div>

	<input type="text" name="retURL" value="https://www.morphogenesis.org/">
	<input type="text" id="lead_source" name="lead_source" value="Web" /> -->
</body>
